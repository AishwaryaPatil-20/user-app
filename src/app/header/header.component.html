<div class="header">
    <h2>User Mangement System </h2>
    <button (click)="adduser()"> <i class="fa-solid fa-user-plus"></i>Add User</button>

</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>UserName</th>
            <th>MobileNo</th>
            <th>Age</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users; let i= index">
            <td>{{i+1}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.age}}</td>
            <td class="action">
                <i (click)="editUser(user._id)"    title="Edite"    class="fa-solid fa-user-pen"></i>
                <i (click)="deleteUser(user._id)"  title="Delete" class="fa-solid fa-trash"></i>
            </td>
        </tr>
        
    </tbody>
</table>
<app-loader *ngIf="loading"></app-loader>
